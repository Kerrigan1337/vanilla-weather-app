<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-9">
          <form id="search-form" class="mb-3">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100"/>
            </div>
          </form>
          </div>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Cloudy" id="icon" />
                <strong id="temperature"></strong
                ><span class="units"><a href="#" id="celsius-link" class="active"> 째C </a>| <a href="#" id="fahrenheit-link">째F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Thur
                </div>
                <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" width="42" />
                <div class="weather-forcast-temperature">
                  <span class="weather-forcast-temperature-max">
                18째
                  </span> 
                  <span class="weather-forcast-temperature-min">
                12째
                </span>
                </div>
              </div>
            </div>
          </div>


        </div>
        <small>
          <a
            href="https://github.com/Kerrigan1337/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Kerry Murphy
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
